<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container-fluid p-0">
        <div class="road position-relative">
            <img src="./images/45338.jpg" alt="road" class="w-100" />
            <div class="car">
                <div class="car-body">
                    <img src="./images/car.png" alt="car" />
                </div>
                <div class="tair tair1">
                    <img src="./images/tairs.jpg" alt="tyre1" />
                </div>
                <div class="tair tair2">
                    <img src="./images/tairs.jpg" alt="tyre2" />
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="redButton" class="btn btn-danger rounded-circle"></button>
            <button id="yellowButton" class="btn btn-warning rounded-circle"></button>
            <button id="greenButton" class="btn btn-success rounded-circle"></button>
        </div>
    </div>
